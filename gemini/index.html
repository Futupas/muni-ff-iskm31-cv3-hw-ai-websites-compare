<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Kinetic Typography by Gemini</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='initial-screen'>
        <div class='input-container'>
            <input type='text' id='phrase-input' maxlength='500' placeholder='Enter your phrase...'>
            <button id='go-button'>Go</button>
        </div>
        <div class='predefined-phrases'>
            <p>Or try one of these:</p>
            <ul id='phrase-list'></ul>
        </div>
    </div>

    <div id='main-animation' class='hidden'></div>

    <div class='theme-switcher'>
        <button id='theme-toggle'>Toggle Theme</button>
    </div>

    <footer>
        <p>Generated by Gemini</p>
    </footer>

    <script src='script.js'></script>
</body>
</html>
